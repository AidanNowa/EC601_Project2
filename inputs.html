<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location-based Recommendations</title>
    <!-- Add any CSS stylesheets or other meta tags as needed -->
</head>
<body>
    <h1>Location-based Recommendations</h1>
    <form action="/process_location" method="POST">
        <label for="user_location">Enter your location:</label>
        <input type="text" id="user_location" name="user_location" required>
        <br>

        <label for="user_interests">Enter your interests (comma-separated):</label>
        <input type="text" id="user_interests" name="user_interests" required>
        <br>

        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
